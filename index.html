<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather Today</title>
  </head>
  <body>
    <div class="container my-4 mx-auto">
      <h1 class="text-muted text-center my-4">Weather Today</h1>

      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter the city name to check weather</label>
        <input type="text" name="city" class="form-control my-4" />
      </form>

      <div class="card shadow-lg rounded d-none">
        <img
          src="https://via.placeholder.com/400x300"
          alt=""
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>
        <div class="text-muted text-center text-uppercase details">
          <!-- <h5 class="my-3">City Name</h5>
          <div class="my-3">Weather Condition</div>
          <div class="my-3">
            <span>temp</span>
            <span>&deg; C</span> -->
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
